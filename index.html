<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verti</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
</head>
<body>
    <div class="first_site_background">
        <aside class="sidebar_menu"></aside>
        <div class="site_container">
            <header>
                <div class="logo_container">
                    <h1 class="logo">Verti</h1>
                    <span class="logo_text">by HTML5 UP</span>
                </div>
                <label for="checkbox-id" class="hamburger_menu">
                    <input type="checkbox" id="checkbox-id" class="custom_checkbox">
                    <span></span>
                </label>
                <nav class="main_menu">
                    <a href="#">Welcome</a>
                    <a href="#">Dropdown</a>
                    <a href="#">Left Sidebar</a>
                    <a href="#">Right Sidebar</a>
                    <a href="#">No Sidebar</a>
                </nav>
            </header>
            <main>
                <div class="main_left_container">
                    <h2>Hi. This is Verti.</h2>
                    <h3>It's a free responsive site template by HTML5 UP</h3>
                </div>
                <div class="main_right_container">
                    <button class="main_buttons">
                        <a>Ok let's go</a>
                        <div class="fas fa-arrow-circle-right"></div>
                    </button>
                    <button class="main_buttons">
                        <a>More info</a>
                        <div class="fas fa-question-circle"></div>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <div class="second_site_background"></div>
    <div class="third_site_background"></div>
</body>
</html>
